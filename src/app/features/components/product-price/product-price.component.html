<h2>🛒 Product Price Calculator</h2>

<div *ngFor="let product of products(); let i = index">
  <p>
    {{ product.name }} - ₹{{ product.price }} x
    <input
      type="number"
      [value]="product.quantity"
      (input)="changeQuantity(i, $any($event.target).value)"
    />
  </p>
</div>

<p><strong>🧮 Subtotal:</strong> ₹{{ subTotal() }}</p>
<p>
  <strong>🎁 Discount ({{ discountPercent() }}%):</strong> ₹{{ discountAmount() }}
</p>
<p><strong>💰 Total:</strong> ₹{{ finalTotal() }}</p>
